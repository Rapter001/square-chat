<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square Chat | Login/Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/square-chat.png') }}" type="image/x-icon">
</head>
<body>
    <nav class="bg-secondary shadow-lg relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <img src="{{ url_for('static', filename='img/square-chat.png') }}" alt="Square Chat Logo" class="h-8 w-8 mr-2">
                        <h1 class="text-xl font-bold text-primary">Square Chat</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-sun text-yellow-500"></i>
                        <label class="theme-switch">
                            <input type="checkbox" id="themeToggle">
                            <span class="slider"></span>
                        </label>
                        <i class="fas fa-moon text-blue-500"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-1 flex items-center justify-center">
        <div class="login-container">
            <div class="text-center mb-8">
                <img src="{{ url_for('static', filename='img/square-chat.png') }}" alt="Square Chat Logo" class="h-24 w-24 mx-auto mb-4">
                <h1 class="text-4xl font-bold text-primary mb-2">Square Chat</h1>
                <p class="text-secondary">Connect and chat with your friends</p>
            </div>

            <div class="space-y-6">
                <div class="text-center">
                    <a href="/login" class="inline-flex items-center justify-center w-full bg-accent text-white px-6 py-3 rounded-lg hover:bg-accent/90 focus:outline-none transition duration-300">
                        <i class="fab fa-google mr-3"></i>
                        Continue with Google
                    </a>
                </div>

                <div class="text-center">
                    <p class="text-secondary text-sm">
                        By continuing, you agree to our <a href="https://rapter.pages.dev/terms-of-service" class="text-accent hover:underline underline">Terms of Service</a> and <a href="https://rapter.pages.dev/privacy" class="text-accent hover:underline underline">Privacy Policy</a>
                    </p>
                </div>
            </div>

            <div class="mt-8 text-center">
                <p class="text-secondary">
                    Made with <i class="fas fa-heart text-accent"></i> by Square Chat Team
                </p>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        
        // Check for saved theme preference or use system preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark-mode');
            themeToggle.checked = true;
        }

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
