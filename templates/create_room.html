<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square Chat | Create Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_room.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/square-chat.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-secondary shadow-lg relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <img src="{{ url_for('static', filename='img/square-chat.png') }}" alt="Square Chat Logo" class="h-8 w-8 mr-2">
                        <h1 class="text-xl font-bold text-primary">Square Chat</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8 desktop-menu">
                        <a href="/rooms" class="border-transparent text-secondary hover:text-primary inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Rooms
                        </a>
                        <a href="/chat" class="border-transparent text-secondary hover:text-primary inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Chat
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div class="relative">
                            <img src="{{ user.profile_pic or url_for('static', filename='img/default-profile.png') }}" 
                                 alt="Profile" 
                                 class="w-8 h-8 rounded-full object-cover">
                            <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
                        </div>
                        <span class="text-primary">{{ user.name }}</span>
                    </div>
                    <a href="/logout" class="text-primary hover:text-accent transition-colors">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-sun text-yellow-500"></i>
                        <label class="theme-switch">
                            <input type="checkbox" id="themeToggle">
                            <span class="slider"></span>
                        </label>
                        <i class="fas fa-moon text-blue-500"></i>
                    </div>
                    <button class="mobile-menu ml-4 sm:hidden" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars text-secondary"></i>
                    </button>
                </div>
            </div>
            <div class="nav-links sm:hidden">
                <a href="/rooms" class="block px-4 py-2 text-primary hover:bg-secondary">Rooms</a>
                <a href="/chat" class="block px-4 py-2 text-primary hover:bg-secondary">Chat</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto py-8 px-4 flex-1">
        <div class="max-w-2xl mx-auto">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-3xl font-bold text-primary">Create New Room</h1>
                <a href="{{ url_for('rooms') }}" class="bg-[#008f83] hover:bg-[#004d46] text-white px-4 py-2 rounded-lg flex items-center transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Rooms
                </a>
            </div>

            <div class="bg-secondary rounded-lg p-6 shadow-lg">
                <form id="createRoomForm" class="space-y-6">
                    <div class="form-group">
                        <label for="roomName" class="form-label">Room Name</label>
                        <input type="text" id="roomName" name="roomName" required
                            class="form-input" placeholder="Enter room name">
                    </div>

                    <div class="form-group">
                        <label for="roomDescription" class="form-label">Description</label>
                        <textarea id="roomDescription" name="roomDescription" rows="3"
                            class="form-textarea" placeholder="Enter room description"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label checkbox-group" for="is_private">
                            <input type="checkbox" id="is_private" class="checkbox-input">
                            Private Room
                        </label>
                        <div id="privateRoomOptions" class="hidden mt-2">
                            <div class="p-4 bg-primary rounded-lg border border-color">
                                <p class="text-sm text-secondary">
                                    Private rooms are only visible to members. Users can join using the unique invite link that will be generated when you create the room.
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <button type="submit" class="submit-button">
                            <i class="fas fa-plus mr-2"></i> Create Room
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/create_room.js') }}"></script>
</body>
</html>
