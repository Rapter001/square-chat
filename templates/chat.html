<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #chatbox {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
            border-top: 2px solid #333;
            background-color: #1a1a1a;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .message img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .message-content {
            color: #ddd;
            display: flex;
            flex-direction: column;
        }
        .message-content .name {
            font-weight: bold;
        }
        .message-content .text {
            margin-top: 5px;
        }
        .message-content .timestamp {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }
        #message {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            width: 90%;
            font-size: 1rem;
        }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 10%;
            margin-left: 5px;
        }
        button:hover {
            background-color: #357ae8;
        }
        .logout-button {
            background-color: #e53935;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chatbox">
            {% for msg in messages %}
            <div class="message">
                <img src="{{ msg.profile_img }}" alt="{{ msg.name }}">
                <div class="message-content">
                    <div class="name">{{ msg.name }}</div>
                    <div class="text">{{ msg.message }}</div>
                    <div class="timestamp">{{ msg.timestamp }}</div> <!-- Displaying formatted time -->
                </div>
            </div>
            {% endfor %}
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <input id="message" type="text" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
        <a href="{{ url_for('logout') }}">
            <button class="logout-button">Logout</button>
        </a>
    </div>

    <script>
        const socket = io.connect();
        const chatbox = document.getElementById('chatbox');
        const messageInput = document.getElementById('message');
    
        // Scroll to the bottom when new messages are received
        socket.on('message', (data) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `
                <img src="${data.profile_img}" alt="${data.name}">
                <div class="message-content">
                    <div class="name">${data.name}</div>
                    <div class="text">${data.message}</div>
                    <div class="timestamp">${data.user_local_time}</div>
                </div>
            `;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to bottom
        });
    
        // Function to send a message
        function sendMessage() {
            const message = messageInput.value;
            if (message.trim() !== "") {
                socket.emit('send_message', { message });
                messageInput.value = ''; // Clear the input
            }
        }
    
        // Add event listener for Enter key
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission
                sendMessage(); // Trigger sendMessage function
            }
        });
    
        // Ensure auto-scrolling on page load
        window.onload = () => {
            chatbox.scrollTop = chatbox.scrollHeight;
        };
    </script>    
</body>
</html>
